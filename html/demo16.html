<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名</title>
    <style>
        .font20 {
            font-size: 20px;
        }
        .font14 {
            font-size: 14px;
        }
        .pink {
            color: pink;
        }
        .fontweight {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="font20 pink fontweight">吕布</div>
<div class="font14">赵云</div>
<div class="font20 pink">典韦</div>
<div class="font14 fontweight">张辽</div>
</body>
</html>
