<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
    <style>
    </style>
</head>
<body>
    <header style="text-align: center">
    <img src="https://img20.360buyimg.com/pop/jfs/t1/201001/18/19773/70926/61bfeca5E0ef098d0/9e8f3e06e2b67055.png.webp"  alt="测试图片"/>
    </header>
    <nav>导航</nav>
    <footer>底部</footer>
<article>文章</article>
<section>小结</section>
<aside>侧边</aside>
<input type="text" placeholder="输入" list="starlist" />
<datalist id="starlist">
    <option>刘德华</option>
    <option>周星驰</option>
    <option>刘若英</option>
    <option>周杰伦</option>
    <option>黎明</option>
    <option>郭富城</option>
    <option>张学友</option>
    <option>张同学</option>
</datalist>

<br><br>
<fieldset>
    <legend>用户登录</legend>
    <p><label>用户名:<input type="text" name="username" id="username" placeholder="请输入用户名" autofocus></label></p>
    <p><label>密码:<input type="password" placeholder="请输入密码"/></label></p>
    <p><label>头像:<input type="file" multiple /></label></p>
    <form action="">
        <p><label>姓名:<input type="text" placeholder="请输入用户名" name="username" autocomplete="on"></label></p>
        <p><label>昵称:<input type="text" placeholder="请输入昵称" name="nickname" autocomplete="on" required accesskey="s"></label></p>
        <p><input type="submit" value="提交"></p>
    </form>
</fieldset>

<fieldset>
    <legend>新增input属性</legend>
    <form action="">
        <p><label>邮箱<input type="email" /></label></p>
        <p><label>电话<input type="tel" /></label></p>
        <p><label>url<input type="url" /></label></p>
        <p><label>数字<input type="number" /></label></p>
        <p><label>搜索<input type="search" /></label></p>
        <p><label>滑块<input type="range" /></label></p>
        <p><label>小时分钟<input type="time" /></label></p>
        <p><label>年月日<input type="date" /></label></p>
        <p><label>时间<input type="datetime" /></label></p>
        <p><label>月年<input type="month" /></label></p>
        <p><label>周<input type="week" /></label></p>
        <p><label>当前时间<input type="datetime-local" /></label></p>
        <p><label>颜色<input type="color" /></label></p>
        <p><label><input type="submit" value="提交"/></label></p>
    </form>
</fieldset>







</body>
</html>
