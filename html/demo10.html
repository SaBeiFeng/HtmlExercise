<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案</title>
</head>
<body>
<fieldset>
    <legend>学生档案</legend>
    <form action="">
        <p><label>学生姓名:<input type="text" placeholder="请输入姓名" autofocus name="username" autocomplete="on" accesskey="s"/></label></p>
        <p><label>手机号:<input type="tel" placeholder="请输入手机号" autofocus name="telnum" autocomplete="on" accesskey="t"/></label></p>
        <p><label>邮箱:<input type="email" placeholder="请输入邮箱" autofocus name="email" autocomplete="on" accesskey="e"/></label></p>
        <p><label>所属学院:<input type="text" placeholder="请选择学院" list="xueyuan"/></label></p>
        <datalist id="xueyuan">
            <option>机械工程学院</option>
            <option>计算机学院</option>
            <option>电气自动化学院</option>
            <option>计算机学院</option>
        </datalist>
        <p><label>出生日期:<input type="date"/></label></p>
        <p><label>成绩:<input type="number" autofocus accesskey="n"/></label></p>
        <p><label>毕业时间:<input type="date"/></label></p>
        <p><input type="submit" value="提交"> <input type="reset"></p>
    </form>
</fieldset>
</body>
</html>
