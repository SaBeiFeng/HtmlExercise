    </style>
</head>
<body>
<div>
  <dl>
    <dt>头</dt>
    <dd>内容</dd>
    <dd>内容</dd>
    <dd>内容</dd>

  <dl>
      <dt>头2</dt>
      <dd>内容2</dd>
      <dd>内容2</dd>
      <dd>内容2</dd>
  </dl>
</div>
</body>
</html>
